<!DOCTYPE html>
<html lang="it">

<!-- HEAD -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Registrazione</title>

    <!-- Collegamento ai File CSS -->
    <link rel="stylesheet" href="autenticazione.css">

    <!-- Collegamento ai File JavaScript -->

<!-- BODY -->
<body>
    <h1>Completa la registazione</h1>

    <button class="pulsante-torna-indietro">
        <a href="check_email.html">Torna indietro</a>
    </button>

    <form action="registrazione.php" method="post" name="registrazione_form">
        <label>Username</label>
        <input type="text" id="username" name="username" placeholder="Username">

        <label>Nome</label>
        <input type="text" id="nome" name="nome" placeholder="Nome indicato sul documento">

        <label>Cognome</label>
        <input type="text" id="cognome" name="cognome" placeholder="Cognome indicato sul documento">

        <label>Data di Nascita</label>
        <input type="date" id="data_nascita" name="data_nascita" placeholder="Data di nascita">

        <label>Contact info</label>
        <input type="email" id="email" name="email" placeholder="Email">

        <label>Password</label>
        <input type="password" id="password" name="password" placeholder="Password">

        <button type="submit">Accetta e continua</button>
    </form>
</body>
